<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forgot Password</p>

							<th:block th:i="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							</th:block>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

						</div>
						<div class="card-body">
							<form action="/forgot-password" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control" name="email" type="email" placeholder="Enter your email ">
								</div>
								<button type="submit" class="btn bg-primary text-white col-md-12">Send</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="/signin" class="text-decoration-none">Back To Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
